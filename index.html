<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Count Your Characters</title>
  </head>
  <body>
    <div class="container">
      <h1>Real - time Character Counter</h1>
      <textarea
        name="textarea"
        id="inText"
        cols="30"
        rows="10"
        placeholder="Please write your text here"
        autofocus
        maxlength="50"
      ></textarea>

      <div class="count">
        <span id="totalCounter">Total Characters: 0</span>
        <span id="rem">Remaining: 0</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
